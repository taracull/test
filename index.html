<!DOCTYPE html>
<html>

<head>
    <title>Data Table Example</title>
    <style>
        @font-face {
            font-family: 'MazdaType';
            src: url('MazdaType-Regular.otf') format('opentype');
        }

        body {
            font-family: 'MazdaType', sans-serif;
        }

        /* Style the table */
        table {
            width: 100%;
            border-collapse: collapse;
            font-family: 'MazdaType', sans-serif;
            border: 1px solid black; /* Add a black border to the table */
        }

        /* Style the table header */
        thead th {
            background-color: #851d2f; /* Change the background color of the table headings */
            color: white; /* Change the text color of the table headings */
            padding: 10px;
            text-align: left;
            font-weight: bold;
        }

        /* Style the table body */
        tbody td {
            border: 1px solid black;
            padding: 10px;
        }

        /* Alternate row colors in the table body */
        tbody tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        /* Style the drop-down menus */
        select {
            padding: 6px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <header
        style="background-image: url('Mazdaute.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 200px; text-align: center; color: white;">
        <h1 style="margin-top: 80px; font-family: 'MazdaType', sans-serif;">Five Pillars Accessory Guide</h1>
    </header>

    <label for="carModel">Car Model:</label>
    <select id="carModel" onchange="loadTableData()">
        <!-- Populate options dynamically from the database -->
    </select>

    <label for="accessory">Accessory:</label>
    <select id="accessory" onchange="loadTableData()">
        <!-- Populate options dynamically based on the selected car model -->
    </select>

    <table id="dataTable">
        <thead>
            <tr>
                <th>Car Model</th>
                <th>Accessory</th>
                <th>Description of Benefits and Features</th>
                <th>Description of Design</th>
                <th>Description of Safety Elements</th>
                <th>Description of Warranty</th>
                <th>Description of Possible Objections</th>
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Table rows will be populated dynamically based on the selected car model and accessory -->
        </tbody>
    </table>

    <script src="js.js"></script>
</body>

</html>
