<!DOCTYPE html>
<html>

<head>
    <title>Data Table Example</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        .header {
            background-image: url('Mazdaute.jpeg');
            background-size: cover;
            background-position: center;
            height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            color: white;
            margin-bottom: 30px; /* Add a margin at the bottom to create a gap */
        }

        .header span {
            font-family: 'MazdaType-Bold', sans-serif;
            font-size: 80px;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .description {
            margin-bottom: 1em; /* Add margin at the bottom of the description */
        }
    </style>
</head>

<body>
    <div class="header">
        <span style="text-transform: uppercase;">Five Pillars</span><br>
        <span style="text-transform: uppercase;">Accessories Guide</span>
    </div>

    <div class="description">
        <p>Select the Car Model and Accessory below to find out how each of the Five Pillars applies</p>
    </div>

    <div class="container">
        <label for="carModel">Car Model:</label>
        <select id="carModel" onchange="loadTableData()">
            <!-- Populate options dynamically from the database -->
        </select>

        <label for="accessory">Accessory:</label>
        <select id="accessory" onchange="loadTableData()">
            <!-- Populate options dynamically based on the selected car model -->
        </select>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Car Model</th>
                    <th>Accessory</th>
                    <th>Description of Benefits and Features</th>
                    <th>Description of Design</th>
                    <th>Description of Safety Elements</th>
                    <th>Description of Warranty</th>
                    <th>Description of Possible Objections</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be populated dynamically based on the selected car model and accessory -->
            </tbody>
        </table>
    </div>

    <script src="js.js"></script>
</body>

</html>
