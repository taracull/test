<!DOCTYPE html>
<html>

<head>
    <title>Data Table Example</title>
    <style>
        .container {
            padding: 20px;
        }
        
        .header {
            margin-bottom: 20px;
        }
        
        .dropdowns {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <header style="background-image: url('Mazdaute.jpeg'); background-size: cover; background-position: center; background-repeat: no-repeat; height: 600px; text-align: center; color: white;" class="header">
            <h1 style="margin-top: 240px;">Five Pillars Accessory Guide</h1>
        </header>

        <div class="dropdowns">
            <label for="carModel">Car Model:</label>
            <select id="carModel" onchange="loadTableData()">
                <!-- Populate options dynamically from the database -->
            </select>

            <label for="accessory">Accessory:</label>
            <select id="accessory" onchange="loadTableData()">
                <!-- Populate options dynamically based on the selected car model -->
            </select>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Car Model</th>
                    <th>Accessory</th>
                    <th>Description of Benefits and Features</th>
                    <th>Description of Design</th>
                    <th>Description of Safety Elements</th>
                    <th>Description of Warranty</th>
                    <th>Description of Possible Objections</th>
                </tr>
            </thead>
            <tbody id="tableBody">
                <!-- Table rows will be populated dynamically based on the selected car model and accessory -->
            </tbody>
        </table>
    </div>

    <script src="js.js"></script>
</body>

</html>
